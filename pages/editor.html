<!doctype html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" type="text/css" href="../global-resources/style.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="editor.js"></script>
  </head>
  <body>
    <div id="listArea" class="list-area">
      <p>Select the site styles you wish to edit</p>
      <ul id="siteList">
      </ul>
    </div>
    <div id="editorArea" class="editor-area">
      <h1 id="siteName"></h1>
      <div class="button-area">
        <button id="btnSave">Save</button>
        <button id="btnClear" class="neutral">Clear</button>
        <button id="btnDone" class="neutral">Done</button>
        <button id="btnDelete" class="error">Delete Entry</button>
      </div>
      <textarea id="styleData" wrap="soft">
    </div>
  </body>
</html>
